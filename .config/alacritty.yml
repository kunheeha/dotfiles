env:
  TERM: xterm-256color

key_bindings:
  - { key: N,  mods: Control|Shift, action: SpawnNewInstance }
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
  - { key: Key0, mods: Control, action: ResetFontSize}
  - { key: Equals, mods: Control|Shift, action: IncreaseFontSize}
  - { key: Minus, mods: Control|Shift, action: DecreaseFontSize}

debug:
  print_events: true

live_config_reload: true

window:
  dimensions:
    columns: 180
    lines: 35

  padding:
    x: 20
    y: 16

  decorations: none

  opacity: 1.0
  background_blur: true

font:
  normal:
    family: Hack Nerd Font 
    style: Regular
  size: 13.5
  #Only for Mac
  #use_thin_strokes: true

draw_bold_text_with_bright_colors: true

cursor:
  style: Beam
  unfocussed_hollow: true

colors:
  primary:
    background: '#1b1e24'
    #background: '#1B1D1E'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'


